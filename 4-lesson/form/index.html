<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <div class="form__block">
            <label for="__b" class="form__label">Полное имя</label>
            <input id="fullname" name="fullname" type="text" class="form__input" placeholder="Введите имя...">
            <span class="form__block-error"></span>
        </div>
        <div class="form__block">
            <label for="password" class="form__label">Пароль</label>
            <input id="password" name="password" type="text" class="form__input" placeholder="Введите пароль...">
            <span class="form__block-error"></span>
        </div>
        <div class="form__block">
            <label for="check_password" class="form__label">Повторить пароль</label>
            <input id="check_password" name="check_password" type="text" class="form__input" placeholder="Введите повторно пароль...">
            <span class="form__block-error"></span>
        </div>
        <button class="form__button">Войти</button>
    </form>
    <script src="./js/index.js"></script>
</body>
</html>
